<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-users"></i> Daftar Mahasiswa STIKOM</h1>
    <button class="btn pull-right main-btn" data-toggle="modal" data-target="#my-modal">
        <a href="{{ url_for('add') }}"><i class="fas fa-plus"></i> Tambah Data</a>
    </button>
    <table class="table" width="50%">
        <thead>
            <tr class="heading-row">
                <th>NIM</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Jurusan</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['nim'] }}</td>
                <td>{{ user['nama'] }}</td>
                <td>{{ user['alamat'] }}</td>
                <td>{{ user['jurusan'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=user['_id']) }}"><i class="fas fa-edit"></i> Update</a> |
                    <a href="{{ url_for('delete', id=user['_id']) }}" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fas fa-trash"></i> Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
