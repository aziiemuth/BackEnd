<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Client Details</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Client Details</h1>
        
        <!-- Detail Client -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Name: {{ client.name }}</h5>
                <p class="card-text">Email: {{ client.email }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
                <a href="{{ url_for('edit_client', client_id=client_id) }}" class="btn btn-warning">Edit Client</a>
            </div>
        </div>
        
        <!-- Form Tambah Client (Jika Dibutuhkan) -->
        <h2 class="mt-4">Add New Client</h2>
        <form action="{{ url_for('add_client') }}" method="post" class="form-inline">
            <input type="text" name="name" class="form-control mb-2 mr-sm-2" placeholder="Name" required>
            <input type="email" name="email" class="form-control mb-2 mr-sm-2" placeholder="Email" required>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        // Script tambahan untuk konfirmasi jika dibutuhkan (contohnya untuk penghapusan)
        function confirmDelete(clientId) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/delete/" + clientId;
                }
            })
        }
    </script>
</body>
</html>
