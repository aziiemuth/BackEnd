<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7gGL5BztElD4E8RvZiRocLb4h6KjOucHpELcugJ8Dp16j0hxNy8fxk8tA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.2rem;
        }
        input[type="file"] {
            padding: 5px;
        }
    </style>
    <title>Contoh Upload File</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Upload File <i class="fa fa-upload"></i></h1>
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Pilih File <i class="fa fa-file"></i>:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit" class="btn btn-primary">Upload <i class="fa fa-paper-plane"></i></button>
        </form>    
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'No file selected!',
                });
            } else {
                this.submit();
                Swal.fire({
                    icon: 'success',
                    title: 'File Uploaded',
                    text: 'Your file has been successfully uploaded!',
                });
            }
        });
    </script>
</body>
</html>
